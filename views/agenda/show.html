<link rel="stylesheet" href="/css/uijet.css"/>
<link rel="stylesheet" href="/css/agenda_show.css"/>
<div id="agenda">
    <ul id="members_head" class="agenda_grid_head">
        <li>Member</li>
        <li>Score</li>
    </ul>
    <ul id="members" class="agenda_grid ">
    {{#members}}
        <li><a href="{{absolute_url}}">{{name}}</a> <strong>{{score}}</strong></li>
    {{/members}}
    </ul>
    <ul id="parties_head" class="agenda_grid_head"></ul>
    <ul id="parties"></ul>
    <ul id="editors"></ul>
    <ul id="votes"></ul>
</div>
<script>
    function init() {
            require(['apps/agenda'
            ], function (app) {
                app.init();
            });
        }

    var module_require = {
        paths   : {
            uijet_dir   : 'lib/uijet',
            eventbox    : 'lib/eventbox',
        },
    };
</script>
